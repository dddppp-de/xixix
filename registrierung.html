<section id="registrieren">
  <h2 class="section-title">Vorab registrieren – jetzt Bedarf anmelden</h2>
  <p class="section-sub">
    Bitte geben Sie an, welche Akkus abgeholt werden sollen.
  </p>

  <form class="card">

    <label class="label">Postleitzahl *</label>
    <input class="input" type="text" required />

    <label class="label">Gewünschter Zeitraum *</label>
    <select class="input" required>
      <option value="">Bitte wählen</option>
      <option>Flexibel (nächste 2–3 Monate)</option>
      <option>Standard (innerhalb von 2 Monaten)</option>
      <option>Express (innerhalb von 14 Tagen)</option>
    </select>

    <label class="label">E‑Mail-Adresse *</label>
    <input class="input" type="email" required />

    <h3 class="section-sub" style="text-align:left; margin-top:20px; color:var(--green-dark);">
      Angaben zu den Akkus
    </h3>

    <p class="hint">Sie können entweder die Anzahl der Akkus angeben oder alternativ die Gesamtkapazität (Wh).</p>

    <label class="label">Smartphone-Akkus</label>
    <input class="input" type="number" min="0" />

    <label class="label">Tablet-Akkus</label>
    <input class="input" type="number" min="0" />

    <label class="label">Notebook-Akkus</label>
    <input class="input" type="number" min="0" />

    <label class="label">Werkzeug-Akkus</label>
    <input class="input" type="number" min="0" />

    <label class="label">E‑Scooter-Akkus</label>
    <input class="input" type="number" min="0" />

    <label class="label">Fahrzeug-Akkus</label>
    <input class="input" type="number" min="0" />

    <h3 class="section-sub" style="text-align:left; margin-top:30px; color:var(--green-dark);">
      Alternative Angabe
    </h3>

    <label class="label">Gesamtkapazität (Wh) – optional</label>
    <input class="input" type="number" />

    <label class="label">Bemerkungen (optional)</label>
    <textarea class="input" rows="4"></textarea>

    <button class="btn-primary">Unverbindlich eintragen</button>
  </form>
</section>
